AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: LinkedIn API Ingest Microservice V2a
Resources:
  Function:
    Type: AWS::Serverless::Function
    Properties:
      Description: LinkedIn API Ingest Microservice V2a
      Handler: Ingest.linkedin.lambda_f.lambda_handler
      CodeUri: s3://linkedin-ingest-dev-staging/Ingest.zip
      Runtime: python3.8
      Layers:
        - arn:aws:lambda:eu-west-1:467882466042:layer:python-aws-psycopg2:1
        - arn:aws:lambda:eu-west-1:467882466042:layer:python-requests:1
      Role: arn:aws:iam::467882466042:role/Linkedin-lambda-dev-staging-rw
      Timeout: 900
      MemorySize: 256
      Environment:
        Variables:
          WEB_INGEST_DEV_RW_SECRET_NAME: jabmo/db/redshift/web-ingest-dev/rw
          SENTRY_DNS: https://47e2fc82fc674f428f2b3e931eddace7@o1035237.ingest.sentry.io/6094713

  ScheduledRuleJabmoLinkedInIngestDaily:
    Type: AWS::Events::Rule
    Properties:
      Description: "jabmo-linkedin-ingest-daily-trigger"
      ScheduleExpression: "cron(00 9 * * ? *)"
      State: "ENABLED"
      Targets:
        - Arn: !GetAtt Function.Arn
          Id: "Function"
  PermissionRuleJabmoLinkedInIngestDaily:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName:
        Ref: Function
      Action: "lambda:InvokeFunction"
      Principal: "events.amazonaws.com"
      SourceArn:
        Fn::GetAtt:
          - "ScheduledRuleJabmoLinkedInIngestDaily"
          - "Arn"
